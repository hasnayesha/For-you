<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hadiah untuk Kamu</title>
  <style>
    :root {
      --merah: #c1121f;
      --hitam: #0b0b0b;
      --putih: #ffffff;
      --kuning: #fca311;
    }
    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--merah);
      color: var(--putih);
      transition: background 0.5s ease;
    }
    .card {
      background: rgba(0,0,0,0.35);
      padding: 32px 28px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    h1 { margin-top: 0; font-size: 1.6rem; }
    p { line-height: 1.5; }
    .btn {
      margin-top: 18px;
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      background: var(--kuning);
      color: var(--hitam);
      font-weight: 700;
      cursor: pointer;
      transition: transform .15s ease, opacity .15s ease;
    }
    .btn:hover { transform: translateY(-2px); opacity: .9; }
    .hidden { display: none; }

    /* PIN */
    .pin-box { display: flex; gap: 10px; justify-content: center; margin: 16px 0; }
    .pin-box input {
      width: 48px; height: 56px;
      text-align: center; font-size: 1.4rem; font-weight: 700;
      border-radius: 10px; border: 2px solid transparent;
      outline: none;
    }
    .pin-box input:focus { border-color: var(--kuning); }
    .sad { font-size: 2rem; margin-bottom: 8px; }
    .error { color: #ffb3b3; }
  </style>
</head>
<body>
  <!-- STEP 1 -->
  <div class="card" id="step1">
    <h1>Halo sayang üíñ</h1>
    <p>Siap lanjut?</p>
    <button class="btn" onclick="goStep(2)">Siap</button>
  </div>

  <!-- STEP 2 -->
  <div class="card hidden" id="step2">
    <h1>Masukin PIN dulu ya</h1>
    <p>Petunjuk kecil: angka kita</p>
    <div class="pin-box">
      <input maxlength="1" inputmode="numeric" />
      <input maxlength="1" inputmode="numeric" />
      <input maxlength="1" inputmode="numeric" />
      <input maxlength="1" inputmode="numeric" />
    </div>
    <div id="pinMsg"></div>
    <button class="btn" onclick="checkPin()">Buka</button>
  </div>

  <!-- STEP 3 -->
  <div class="card hidden" id="step3">
    <h1>Untuk kamu ü§ç</h1>
    <p>Kali ini aku punya sesuatu yang aku siapin buat kamu (tapi sorry kalau jelek), kamu mau liat?</p>
    <button class="btn" onclick="goToGift()">Mau liat</button>
  </div>

  <script>
    const CORRECT_PIN = '2110';
    const TARGET_LINK = 'https://heyzine.com/flip-book/0343dd791b.html';

    const inputs = document.querySelectorAll('.pin-box input');
    inputs.forEach((inp, idx) => {
      inp.addEventListener('input', () => {
        if (inp.value && idx < inputs.length - 1) inputs[idx + 1].focus();
      });
    });

    function goStep(n) {
      document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
      document.getElementById('step' + n).classList.remove('hidden');
      document.body.style.background = 'var(--merah)';
    }

    function checkPin() {
      const entered = Array.from(inputs).map(i => i.value).join('');
      const msg = document.getElementById('pinMsg');
      if (entered === CORRECT_PIN) {
        goStep(3);
      } else {
        document.body.style.background = 'var(--hitam)';
        msg.innerHTML = '<div class="sad">üò¢</div><p class="error">Yah salah‚Ä¶ coba lagi ya</p>';
        inputs.forEach(i => i.value = '');
        inputs[0].focus();
      }
    }

    function goToGift() {
      window.location.href = TARGET_LINK;
    }
  </script>
</body>
</html>
